    <!-- Define SVG-elements -->
    <style type="text/css">
      circle.node {
        cursor: pointer;
        stroke: #000;
        stroke-width: .5px;
      }

      circle.node.directory {
        stroke: #9ecae1;
        stroke: #333;
        stroke-width: 2px;
      }

      circle.node.collapsed {
        stroke: #555;
        stroke: #000;
      }

      .nodetext {
        fill: #252929;
        font-weight: normal;
        text-shadow: 0 0 0.2em white;
        text-shadow: 5 5 5.2em white;
        box-shadow: 0px 0px 8px 0px #666;
      }

      line.link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 1.5px;
      }
    </style>

    <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">

      <div class="starter-template">

        <h1>Twitter-Timewarp</h1>
        <p class="lead" style="display:block;">The app gives you recent associated <code>#hashtag</code>'s on Twitter given a <code>#hashtag</code></p>

        <!-- Form section -->
        <form style="padding-bottom:8px;">
          <div class="panel panel-default">
            <div class="panel-heading" style="text-align: left;">Insert search-term your interested in:</div>
            <div class="panel-body">
              <div class="input-group" style="width:80%; float:left;">
                <span class="input-group-addon" id="basic-addon1">#</span>
                <input id="searchtext" type="text" class="form-control" placeholder="search_term" aria-describedby="basic-addon1">
              </div>
              <button type="submit" class="btn btn-primary" id="run_btn" onclick="on_click">Run</button>
            </div>
          </div>
        </form>

        <!-- Result section -->
        {% for hashtag in hashtags %}
          <li><a>{{ hashtag }}</a></li>
        {% endfor %}
      </div>

    </div><!-- /.container -->
